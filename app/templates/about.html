{% extends "layouts/base.layout.html" %} {% block content %}

<div class="container">
  <div class="col">
    <div class="row justify-content-center">
      <img
        class="rounded-circle border-none shadow-lg m-4"
        src="{{url_for('static', filename='img/mateo.jpeg')}}"
      />
    </div>

    <div class="row justify-content-center">
      <p class="h1">About Me</p>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col">
        <div class="card border-white shadow-lg">
          <div class="card-body text-center">
            <h5 class="card-title">Who Am I</h5>
            {% for x in aboutData %}
            <p class="card-text">{{x}}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
